        <h2>Build Your Own Intro Page</h2>
        <h3>Time to BYO Intro page, please fill out the form below so we can create your own page.</h3>

        <form id="introForm">
            <label>Name: <input type="text" name="name" value="Chris Li" required></label><br>
            <label>Mascot: <input type="text" name="mascot" value="Cozy Labrador" required></label><br>
            <label>Image: <input type="file" name="image" accept=".png,.jpg,.jpeg" required></label><br>
            <label>Image Caption: <input type="text" name="caption" value="A Cozy Labrador is the mascot of my page" required></label><br>
            <label>Personal Background: <textarea name="personal" required>Born in NC, love animals and nature.</textarea></label><br>
            <label>Professional Background: <textarea name="professional" required>Previously interned at a local tech firm.</textarea></label><br>
            <label>Academic Background: <textarea name="academic" required>CS major at UNC Charlotte.</textarea></label><br>
            <label>Background in Web Development: <textarea name="webdev" required>Some HTML/CSS and a bit of JS.</textarea></label><br>
            <label>Primary Computer Platform: <input type="text" name="platform" value="Windows 11" required></label><br>

            <fieldset id="courses">
                <legend>Courses currently taking:</legend>
                <div class="course-field">
                    <input type="text" name="courses[]" placeholder="ITIS 3135 - Web App Design & Dev" required>
                    <button type="button" class="delete-course">Delete</button>
                </div>
                <button type="button" id="addCourseBtn">Add Course</button>
            </fieldset>

            <label>Funny thing? <input type="text" name="funny" value="My dog snores louder than a human."></label><br>
            <label>Anything else? <input type="text" name="extra" value="Excited to build more cool stuff!"></label><br>

            <label>
                <input type="checkbox" name="agree" required>
                I understand that what is on this page is not password protected and I will not put anything here that I donâ€™t want publicly available.

            <input type="reset" value="Reset">
