<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris Li‚Äôs Cozy Labrador | ITIS3135 | Order & Feedback Form</title>
    <link rel="stylesheet" type="text/css" href="styles/default.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="scripts/HTMLInclude.min.js"></script>
</head>

<body>
    <div data-include="components/header.html"></div>

    <!-- Dynamically load other pages nav -->
    <div data-include="components/other-nav.html"></div>

    <main>
        <h2>Order & Feedback Form</h2>
        <p>Snuggle up and tell us a bit about yourself! We‚Äôd love to help match you with your perfect plushie.</p>

        <form action="#" method="post">
            <!-- Name -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="e.g. Luna Snugglesworth" required size="30"><br>

            <!-- Phone -->
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required size="30"><br>

            <!-- Email -->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="cozy@example.com" required size="30"><br>

            <!-- Checkbox Set -->
            <fieldset>
                <legend>Which plushie friends caught your eye?</legend>
                <label><input type="checkbox" name="plushies" value="black-labrador"> Black Labrador</label><br>
                <label><input type="checkbox" name="plushies" value="orange-cat"> Demonic Orange Cat</label><br>
                <label><input type="checkbox" name="plushies" value="mystery-box"> Mystery Cozy Box</label><br>
            </fieldset>

            <!-- Radio Button Set -->
            <fieldset>
                <legend>Preferred cuddle size:</legend>
                <label><input type="radio" name="size" value="small" required> Small & Pocketable</label><br>
                <label><input type="radio" name="size" value="medium"> Medium & Huggable</label><br>
                <label><input type="radio" name="size" value="jumbo"> Jumbo Cuddle Monster</label><br>
            </fieldset>

            <!-- Select Dropdown -->
            <label for="vibe">What vibe are you going for?</label>
            <select id="vibe" name="vibe" required>
                <option value="">-- Choose a mood --</option>
                <option value="relaxing">Relaxing & Cozy</option>
                <option value="chaotic">Chaotic but Lovable</option>
                <option value="mysterious">Mysterious & Magical</option>
                <option value="adorable">Just Plain Adorable</option>
            </select><br><br>

            <!-- Buttons -->
            <input type="submit" value="Submit Snuggles">
            <input type="reset" value="Reset Form">
        </form>

        <!-- Thank You Modal -->
        <div id="thankYouModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Thank you for your snuggly submission!</h3>
                <p>We'll be in touch soon with plushie joy üêæ</p>
            </div>
        </div>

    </main>

    <div data-include="components/footer.html"></div>

    <script>
        HTMLInclude();
    </script>

    <script>
        document.getElementById("validation_link_html").setAttribute("href",
            "https://validator.w3.org/check?uri=" + location.href);
        document.getElementById("validation_link_css").setAttribute("href",
            "https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);
    </script>

    <script>
        const form = document.querySelector("form");
        const modal = document.getElementById("thankYouModal");
        const closeBtn = document.querySelector(".close");

        form.addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent actual submission
            modal.style.display = "block";
            form.reset();
        });

        closeBtn.onclick = function () {
            modal.style.display = "none";
        };

        window.onclick = function (event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        };
    </script>
</body>
</html>
