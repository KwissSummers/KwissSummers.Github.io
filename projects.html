<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChrisSummer's website | Projects</title>

  <link rel="stylesheet" href="styles/projectsStyle.css">
  <link rel="stylesheet" href="styles/universalStyle.css">

  <script src="scripts/HTMLInclude.min.js"></script>
  <script src="scripts/script.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>

  <main id="homepage-main">
    <div class="homepage-container"> <!-- kept the container -->

      <!-- Banner -->
      <section class="homepage-banner">
        <div class="banner-inline">
          <img src="images/artMe.jpg" alt="Ohm Desai Mascot Logo" class="banner-logo">
          <div class="banner-text">
            <div class="homepage-title">Projects</div>
            <div class="homepage-tagline">Projects & Experiments</div>
          </div>
        </div>
      </section>

      <!-- Dynamically include header -->
      <div data-include="components/header.html"></div>

      <!-- Project Gallery Section - Keeping inside container -->
      <section class="projects-gallery">
        <div class="project-card">
          <h3>Redline Rampage</h3>
          <img src="images/RedLineRampage.png" alt="RedLine Rampage">
          <p>Use your drone and explore the bunker to uncover the mystery and find the survivors.</p>
          <a href="https://sock8416.itch.io/redline-rampage" class="project-button" target="_blank">Play Now</a>
        </div>

        <div class="project-card">
          <h3>Stay Tuned!</h3>
          <img src="images/TheSpicesOfCthulu.png" alt="Stay Tuned!">
          <p>Stay Tuned for More!</p>
          <!-- <a href="website link" class="project-button" target="_blank">Play Now</a> -->
        </div>
      </section>

    </div> <!-- end container -->
  </main>

  <!-- Dynamically include footer -->
  <div data-include="components/footer.html"></div>

  <!-- Enable dynamic includes -->
  <script>
    HTMLInclude();
  </script>

</body>
</html>
