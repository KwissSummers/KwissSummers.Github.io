<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- FORCE DESKTOP VIEW ON MOBILE - REMOVE RESPONSIVE VIEWPORT -->
    <meta name="viewport" content="width=1200, initial-scale=0.3, minimum-scale=0.1, maximum-scale=2.0, user-scalable=yes">
    <title>ChrisSummer's website | Contact</title>

    <!-- Core CSS files in order -->
    <link rel="stylesheet" href="styles/01-base-reset.css">
    <link rel="stylesheet" href="styles/02-navigation-tabs.css">
    <link rel="stylesheet" href="styles/03-banner-starfield.css">
    <link rel="stylesheet" href="styles/04-container-layout.css">
    <link rel="stylesheet" href="styles/05-firefly-ambient-effects.css">
    <link rel="stylesheet" href="styles/06-persistent-controls-transitions.css">
    <link rel="stylesheet" href="styles/07-responsive-design.css">
    
    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="styles/contactStyle.css">
    
    <!-- 1. ADMIN PROTECTION (FIRST!) -->
    <script src="scripts/admin-protection.js"></script>
    
    <!-- Essential scripts -->
    <script src="scripts/HTMLInclude.min.js"></script>
    <script src="scripts/01-core-init.js"></script>
    <script src="scripts/02-audio-firefly.js"></script>
    <script src="scripts/03-forms-content.js"></script>
    <script src="scripts/04-main-init.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Rain Effects -->
    <div class="ambient-light"></div>
    <div class="rain-container" id="rainContainer"></div>
    <div class="window-effect"></div>
    <!--<button class="audio-toggle" onclick="toggleRainSound()">üåßÔ∏è Rain Sounds</button>-->

  <main id="homepage-main">
    <div class="homepage-container">

      <!-- Banner -->
      <section class="homepage-banner">
        <div class="banner-inline">
          <img src="images/artMe.jpg" alt="Ohm Desai Mascot Logo" class="banner-logo">
          <div class="banner-text">
            <div class="homepage-title">Contact</div>
            <div class="homepage-tagline">Get in Touch</div>
          </div>
        </div>
      </section>

      <!-- Navigation Tabs -->
      <div data-include="components/header.html"></div>

      <!-- Social Links -->
        <section class="homepage-socials">
          <a href="https://www.linkedin.com/in/chris4li/" target="_blank" aria-label="LinkedIn Profile">
            <img src="images/linkedin-logo.png" alt="LinkedIn">
          </a>
          <a href="https://discord.gg/fxTHx9h6" target="_blank" aria-label="Discord Profile">
            <img src="images/discord-logo.png" alt="Discord">
          </a>
          <a href="https://github.com/KwissSummers/" target="_blank" aria-label="GitHub Profile">
            <img src="images/github-logo.png" alt="GitHub">
          </a>
          <a href="https://www.instagram.com/kwiss_summers/" target="_blank" aria-label="Instagram Page">
            <img src="images/instagram-logo.png" alt="Instagram">
          </a>
        </section>

      <!-- Contact Form Layout -->
      <section class="contact-layout">
        <!-- Form now uses the data-formsubmit attribute instead of action -->
        <form id="contact-form" class="contact-form" data-formsubmit="chris4summers@outlook.com">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your name" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="your@email.com" required>

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" placeholder="Write your message here..." required></textarea>

          <!-- FormSubmit configuration hidden fields -->
          <input type="hidden" name="_subject" value="New contact message from Chris Summer's website">
          <input type="hidden" name="_captcha" value="false">
          
          <button type="submit">Send</button>
        </form>

        <div id="contact-thanks">
          Thanks for reaching out! I'll get back to you as soon as I can! :D
        </div>
        
      </section>

    </div>
  </main>

  <!-- Footer -->
  <div data-include="components/footer.html"></div>

  <script>
    HTMLInclude();
  </script>

</body>

</html>
